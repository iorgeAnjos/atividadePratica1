<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Funcionários</title>
  </head>
  <body>
    <h1>Gerenciamento de Funcionários</h1>
    <form id="funcionarioForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" /><br /><br />
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" /><br /><br />
      <label for="cargo">Cargo:</label>
      <select id="cargo" name="cargo">
        <option value="Gerente">Gerente</option>
        <option value="Desenvolvedor">Desenvolvedor</option></select
      ><br /><br />
      <label for="departamento">Departamento:</label>
      <input type="text" id="departamento" name="departamento" /><br /><br />
      <label for="linguagem">Linguagem de Programação:</label>
      <input type="text" id="linguagem" name="linguagem" /><br /><br />
      <button type="button" onclick="criarFuncionario()">
        Criar Funcionário
      </button>
    </form>
    <div id="resultado"></div>
    <div id="erro"></div>

    <script src="empresa.js"></script>
  </body>
</html>
